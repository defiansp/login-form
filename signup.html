<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="vendor/style.css" />

    <!-- Chart Js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    
    <div class="login position-absolute top-50 start-50 translate-middle">
        <div class="login-logo">
            <i class="fa-solid fa-dice-d6"></i>
            <span class="text">Brands</span>
        </div>
        <div class="login-top">
            <h1>Sign Up</h1>
            <p>Selamat Datang! Silahkan masukkan data anda dengan benar.</p>
        </div>
        <form class="login-form" action="otp.html">
            <div class="input-group mb-3">
                <span class="input-group-text px-3 bg-white"><i class="fa-solid fa-envelope"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Email Addres" required>
                  <label for="floatingInputGroup1">Email Addres</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text px-3 bg-white"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Password" required>
                  <label for="floatingInputGroup1">Password</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text px-3 bg-white"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Repeat Password" required>
                  <label for="floatingInputGroup1">Repeat Password</label>
                </div>
            </div>
            <button class="btn btn-primary w-100 my-3 py-2">Sign Up</button>
        </form>
        <p class="p-text">Atau daftar dengan</p>
        <button class="btn border w-100 my-3 py-2"><i class="fa-brands fa-google"></i> Google</button>
        <p class="p-text">Sudah punya akun? <a href="login.html">Masuk</a></p>



    </div>

    <!-- Bootstrap JQuery dan Javascript -->
    <script src="vendor/js/bootstrap.bundle.js"></script>

    <!-- Script -->
    <script src="vendor/script.js"></script>
</body>
</html>
