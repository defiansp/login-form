<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="vendor/style.css" />
</head>

<body>
    
    <div class="login position-absolute top-50 start-50 translate-middle">
        
        <div class="login-top text-center px-3 mb-5">
            <h1>Reset Password</h1>
            <p>Silahkan masukkan password baru anda untuk reset password akun anda.</p>
        </div>
        <form class="login-form" action="index.html">
            <div class="input-group mb-3">
                <span class="input-group-text px-3 bg-white"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGroup1" placeholder="New Password" required>
                  <label for="floatingInputGroup1">New Password</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text px-3 bg-white"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Repeat Password" required>
                  <label for="floatingInputGroup1">Repeat Password</label>
                </div>
            </div>
            <button class="btn btn-primary w-100 my-3 py-2">Reset Password</button>
        </form>
        <p class="p-text">Sudah ingat password anda? <a href="login.html">Masuk</a></p>
    </div>

    <!-- Bootstrap JQuery dan Javascript -->
    <script src="vendor/js/bootstrap.bundle.js"></script>

    <!-- Script -->
    <script src="vendor/script.js"></script>
</body>
</html>
