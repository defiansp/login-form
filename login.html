<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="vendor/style.css" />
</head>

<body>
    
    <div class="login position-absolute top-50 start-50 translate-middle">
        <div class="login-logo">
            <i class="fa-solid fa-dice-d6"></i>
            <span class="text">Brands</span>
        </div>
        <div class="login-top">
            <h1>Login</h1>
            <p>Selamat Datang! Silahkan masukkan data anda dengan benar.</p>
        </div>
        <form class="login-form" action="index.html">
            <div class="input-group mb-3">
                <span class="input-group-text px-3 bg-white"><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username" required>
                  <label for="floatingInputGroup1">Username</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text px-3 bg-white"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingInputGroup1" placeholder="Password" required>
                  <label for="floatingInputGroup1">Password</label>
                </div>
            </div>
            <div class="login-check d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                </div>
                <a href="forgot-password.html">Forgot Password</a>
            </div>
            <button class="btn btn-primary w-100 my-3 py-2">Login</button>
        </form>
        <p class="p-text">Atau masuk dengan</p>
        <button class="btn border w-100 my-3 py-2"><i class="fa-brands fa-google"></i> Google</button>
        <p class="p-text">Belum punya akun? <a href="signup.html">Daftar Sekarang</a></p>



    </div>

    <!-- Bootstrap JQuery dan Javascript -->
    <script src="vendor/js/bootstrap.bundle.js"></script>

    <!-- Script -->
    <script src="vendor/script.js"></script>
</body>
</html>
